<div class="container p-4">
	<div class="row">
		<div class="col-sm-4">
			<!-- Card Formulario -->
			<div class="card roundend">
				<div class="card-header">
					<div class="card-title text-center">
						<h3>Registro</h3>
					</div>
				</div>
				<div class="card-body">

					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Clave: </label>
								<input [(ngModel)]="clave" type="text" class="form-control">
							</div>

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Nombre: </label>
								<input [(ngModel)]="nombre" type="text" class="form-control">
							</div>

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Direccion: </label>
								<input [(ngModel)]="direccion" type="text" class="form-control">
							</div>

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Telefono: </label>
								<input [(ngModel)]="telefono" type="text" class="form-control">
							</div>
						</div>


						<div class="col-md-12">
							<button class="btn btn-primary float-right" (click)="guardar()">Guardar</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-sm-8">
			<h3>Datos: </h3>
			<!-- Card Lista -->
			<div class="card roundend" *ngFor="let persona of personas">
				<div class="card-body">
					<div class="card-title">
					</div>
					<div class="row">
						<div class="col-sm-2">
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Clave: </label>
								<p class="card-text">{{persona.clave}}</p>
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Nombre: </label>
								<p class="card-text">{{persona.nombre}}</p>
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Direccion: </label>
								<p class="card-text">{{persona.direccion}}</p>
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Telefono: </label>
								<p class="card-text">{{persona.telefono}}</p>
							</div>
						</div>


						<div class="col-md-10">
							<button class="btn btn-info float-right" data-toggle="modal"
								data-target="#modalEditar">Editar</button>
						</div>

						<div class="col-md-2">
							<button class="btn btn-danger float-right" (click)="eliminar()">Eliminar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal editar -->
	<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Editar</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Clave: </label>
							<input type="text" class="form-control" id="recipient-name">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Nombre: </label>
							<input type="text" class="form-control" id="recipient-name">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Direccion: </label>
							<input type="text" class="form-control" id="recipient-name">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Telefono: </label>
							<input type="text" class="form-control" id="recipient-name">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Actualizar</button>
				</div>
			</div>
		</div>
	</div>

	<!--modal -->
	<script>
		$("#exampleModal").modal('show');
	</script>
